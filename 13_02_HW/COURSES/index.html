<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COURSES</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Courses</h1>
    <div class="formDiv">
    <form name="myForm">
      <label><span>Name</span>
        <input type="text" placeholder="name" name = "courseName" id = "courseName">
      </label>
      <label><span>Price</span>
        <input type="number" placeholder="price" name = "coursePrice" id = "coursePrice">
      </label>
      <label><span>Start date</span>
        <input type="date" name = "startDate" id = "startDate">
      </label>
      <label><span>End date</span>
        <input type="date" name = "endDate" id = "endDate">
      </label>
      <label><span>Lecture</span>
        <textarea name="lecture" id="lecture" cols="30" rows="5" class="edit"></textarea>
      </label>

    </form>
    <div class="underFormFooter">
      <div class="search">
        
        <input type="text" id="filter" placeholder="Search By Name...."/>
        <button class="searchGlass"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>
      <div class="buttons">
        <button class="clearButton" id="clearButton">Clear</button>
        <button class="sendButton">Send</button>
      </div>
    </div>
  </div>
  
  </div>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/b84bc68d5e.js" crossorigin="anonymous"></script>
</body>
</html>
