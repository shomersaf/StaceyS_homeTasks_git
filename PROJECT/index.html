<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Task Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>My Task Board</h1></header>
      <main>
        <form action="#" id="myForm">
          <img src="img/knopka.png" class="knopka" />
          <div class="inputs">
            
            <label class="topicLabel"><span>Topic:</span>
              <textarea name="topicInput" id="topicInput" cols="33" rows="3" class="taskTopic"></textarea>
            </label>
            <label>
              Date:
              <input type="date" class="taskTopic" placeholder="date" id="dateInput"/>
            </label>
            <label>
              Time:
              <input type="time" class="taskTopic" placeholder="time" id="timeInput" />
            </label>
          </div>
          <div class="formFooter">
            
            <img src="img/clean.png" alt="clean" class="formButtons" id="formCleaner"/>
            <img src="img/pin.png" alt="pin" class="formButtons" id="pinItButton"/>
          </div>
        </form>
      </main>
      <div class="cards">
        <div class="cardRow row">

      

        </div>
      </div>
    </div>
    <footer>
      <h5>&copy;StaceyS 2023</h5>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
