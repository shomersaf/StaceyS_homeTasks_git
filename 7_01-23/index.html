  <body>
    <div class="container">
      <header>
        <h1>distance calculator</h1>
      </header>
      <main>
        <h2>Enter the Velocity in meters per second, please:</h2>

        <form action="#">
          <input
            type="text"
            name="velocity"
            volume="velocity"
            placeholder="velocity..."
          />
        </form>
        <div class="consoleLink">
            <div>
                <p>Additional:</p>
            </div>
            
            <a href="console.html">distance calculator made for console only </a>
        </div>
      </main>

      </footer>
