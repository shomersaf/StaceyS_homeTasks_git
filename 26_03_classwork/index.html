<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="mt-2">
          <h1>cars</h1>
        </div>
        <div id="createcarDiv" class="row">
          <form id="createcarForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Car LP</label>
              <input
                type="text"
                class="form-control"
                id="carLP"
                name="carLP"
                aria-describedby="carLP"
                placeholder="carLP"
              />
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1">Car Type</label>
              <input
                type="text"
                class="form-control"
                id="carType"
                name="carType"
                placeholder="carType"
              />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Car Color</label>
                <input
                  type="text"
                  class="form-control"
                  id="carColor"
                  name="carColor"
                  placeholder="carColor"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Car Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="carPrice"
                  name="carPrice"
                  placeholder="Car Price"
                />
              </div>

            <button
              id="createcar"
              type="button"
              class="btn btn-primary mt-2"
            >
              Create car
            </button>
          </form>
        </div>
        <div class="mt-5" id="controllers"></div>
        <div id="content"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    

    <script src="./index.js"></script>
  </body>
</html>
